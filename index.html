<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nearest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @keyframes rotate-radar {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      @keyframes ripple-out {
        0% { transform: scale(0.2); opacity: 0.8; border-width: 4px; }
        100% { transform: scale(4); opacity: 0; border-width: 1px; }
      }
      .animate-ripple {
        animation: ripple-out 1s cubic-bezier(0, 0, 0.2, 1) forwards;
      }
      .radar-sweep {
        animation: rotate-radar 4s linear infinite;
        transform-origin: center center;
        background: conic-gradient(from 0deg, transparent 0deg, rgba(34, 197, 94, 0.4) 360deg);
      }
      .radar-sweep-yellow {
        animation: rotate-radar 4s linear infinite;
        transform-origin: center center;
        background: conic-gradient(from 0deg, transparent 0deg, rgba(234, 179, 8, 0.2) 360deg);
      }
      .radar-bg {
        background: radial-gradient(circle, #064e3b 0%, #020617 100%);
      }
      .blip {
        box-shadow: 0 0 10px 2px rgba(34, 197, 94, 0.8);
      }
      @keyframes pulse-blip {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.5); opacity: 1; }
      }
      .animate-blip {
        animation: pulse-blip 1.5s ease-in-out infinite;
      }
      /* Hide scrollbar for cleaner mobile look */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="radar-bg text-green-400 min-h-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
